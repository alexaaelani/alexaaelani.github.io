<!doctype html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Pagina imagen animada</title>
   <style>
    body{
        text-align: center;
    }
    canvas{
        border: 2px solid #5e5e5e;
        background-color: rgb(0, 0, 0);
    }
    </style>
    <script>
        
        var x = 0;
        var y=0;
        var dx=3;
        var dy=2;
        var imagen= new Image();
        imagen.src = "Monito3.5.png"; 

        function animate(){    
            requestAnimationFrame(animate);
            var canvas = document.getElementById("micanvas");
            var context = canvas.getContext("2d");
            context.clearRect(0, 0, innerWidth, innerHeight);
            context.drawImage(imagen, x, y, 96, 156); 
            if (x > 800-96 || x < 0){
                dx= -dx;
            }
             if (y > 550-156 ||y < 0){
                dy= -dy;
            }
           x+=dx;
           y+=dy;
        }
        animate();
    </script>
</head>
<body>
    <canvas id="micanvas" width="800" height="550"></canvas>
</body>
</html>
